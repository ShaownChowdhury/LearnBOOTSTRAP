<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style.css" />
  </head>
  <body>
    <h2 class="text-center">Form Input Groups:</h2>
    <form action="">
      <div class="input-group my-3">
        <span class="input-group-text">www.</span>
        <input type="text" class="form-control" placeholder="google" />
        <span class="input-group-text">.com</span>
      </div>
      <div class="input-group input-group-sm my-3">
        <span class="input-group-text">www.</span>
        <input type="text" class="form-control" placeholder="yahoo" />
        <span class="input-group-text">.com</span>
      </div>
      <div class="input-group input-group-lg my-3">
        <span class="input-group-text">www.</span>
        <input type="text" class="form-control" placeholder="spicy" />
        <span class="input-group-text">.com</span>
      </div>
      <div class="input-group">
        <span class="input-group-text">Country</span>
        <input type="text" class="form-control" placeholder="Bangladesh" />
        <input type="text" class="form-control" placeholder="My country" />
      </div>
      <div class="input-group my-3">
        <span class="input-group-text">One</span>
        <span class="input-group-text">Two</span>
        <span class="input-group-text">Three</span>
        <input
          type="text"
          class="form-control"
          placeholder="Choose a number "
        />
      </div>
      <h3 class="text-center">Input Group with Checkboxes and Radios:</h3>
      <div class="input-group">
        <div class="input-group-text">
          <input type="checkbox" />
        </div>
        <input type="text" class="form-control" placeholder="Human" />
      </div>
      <div class="input-group">
        <div class="input-group-text">
          <input type="radio" />
        </div>
        <input type="text" class="form-control" placeholder="Human" />
      </div>
      <h3 class="text-center">Input group buttons</h3>
      <div class="input-group mb-3">
        <button class="btn btn-outline-primary" type="button">
          Basic Button
        </button>
        <input type="text" class="form-control" placeholder="Some text" />
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" />
        <button class="btn btn-success" type="submit">Go</button>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Something clever.."
        />
        <button class="btn btn-primary" type="button">OK</button>
        <button class="btn btn-danger" type="button">Cancel</button>
      </div>
      <h3 class="text-center">Dropdown toggle:</h3>
      <div class="input-group mt-3 mb-3">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Link 1</a></li>
          <li><a class="dropdown-item" href="#">Link 2</a></li>
          <li><a class="dropdown-item" href="#">Link 3</a></li>
        </ul>
        <input type="text" class="form-control" placeholder="Username" />
      </div>
    </form>
  </body>
</html>
