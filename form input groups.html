<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style.css" />
  </head>
  <body>
    <h2 class="text-center">Form Input Groups:</h2>
    <form action="">
      <div class="input-group my-3">
        <span class="input-group-text">www.</span>
        <input type="text" class="form-control" placeholder="google" />
        <span class="input-group-text">.com</span>
      </div>
      <div class="input-group input-group-sm my-3">
        <span class="input-group-text">www.</span>
        <input type="text" class="form-control" placeholder="yahoo" />
        <span class="input-group-text">.com</span>
      </div>
      <div class="input-group input-group-lg my-3">
        <span class="input-group-text">www.</span>
        <input type="text" class="form-control" placeholder="spicy" />
        <span class="input-group-text">.com</span>
      </div>
    </form>
  </body>
</html>
