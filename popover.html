<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Popover</h2>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="popover"
            data-bs-placement="top"
            title="Pop title"
            data-bs-content="some pop content"
          >
            Click
          </button>
          <!-- add focus -->
          <button
            class="btn btn-danger"
            type="button"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            title="Pop title"
            data-bs-content="click anywhere for disselect!"
            data-bs-trigger="focus"
          >
            Focus
          </button>
          <!-- Hover -->
          <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="popover"
            data-bs-placement="bottom"
            title="Pop title"
            data-bs-content="click anywhere for disselect!"
            data-bs-trigger="hover"
          >
            Hover
          </button>
        </div>
      </div>
    </div>

    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
