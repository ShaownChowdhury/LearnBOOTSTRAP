<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Alerts</h2>
      <div class="row">
        <div class="col">
          <div class="alert alert-success">
            <strong>ALert</strong> It is a success indicator!
          </div>
          <div class="alert alert-primary">
            <strong>ALert</strong> It is a primary indicator!
          </div>
          <div class="alert alert-secondary">
            <strong>ALert</strong> It is a secondary indicator!
          </div>
          <div class="alert alert-danger">
            <strong>ALert</strong> It is a danger indicator!
          </div>
          <div class="alert alert-warning">
            <strong>ALert</strong> It is a warning
            <a href="#" class="alert-link">indicator</a>!
          </div>
          <div class="alert alert-success alert-dismissible">
            <strong>Success!</strong> Click on close button to close
            <button
              class="btn btn-close"
              type="button"
              data-bs-dismiss="alert"
            ></button>
          </div>
          <div class="alert alert-danger alert-dismissible">
            <h4>danger alert</h4>
            <button
              class="btn btn-close"
              type="button"
              data-bs-dismiss="alert"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
