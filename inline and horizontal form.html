<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center py-3">Inline and Horizontal Form Classes:</h2>
      <div class="row py-3">
        <div class="col">
          <form action="">
            <div class="row">
              <div class="col-md-5">
                <input
                  type="text"
                  class="form-control my-2"
                  placeholder="User name "
                />
              </div>
              <div class="col-md-5">
                <input
                  type="password"
                  class="form-control my-2"
                  placeholder="Password "
                />
                <input
                  type="color"
                  class="form-control form-control-color"
                  value="#CCCCCC"
                />
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary my-2" type="submit">
                  Submit
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col-md-6">
                    <label for="" class="form-check-label">
                      Hobbies:
                      <input
                        type="checkbox"
                        class="form-check-input mx-1"
                        id="football"
                      />
                      <label for="football"> Football </label>
                      <input
                        type="checkbox"
                        class="form-check-input mx-1"
                        id="cricket"
                      />
                      <label for="cricket"> Cricket </label>
                      <input
                        type="checkbox"
                        class="form-check-input mx-1"
                        id="badminton"
                      />
                      <label for="badminton">Badminton</label>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <label for="" class="col-form-label-lg">
                        Gender:
                        <input
                          name="gender"
                          type="radio"
                          class="form-check-input"
                          id="male"
                        />
                        <label for="male">Male</label>
                        <input
                          name="gender"
                          type="radio"
                          class="form-check-input"
                          id="female"
                        />
                        <label for="female">Female</label>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
