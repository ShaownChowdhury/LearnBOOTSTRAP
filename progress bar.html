<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Progress bar classes:</h2>
      <div class="row">
        <div class="col">
          <div class="progress">
            <div class="progress-bar" style="width: 70%"></div>
          </div>
          <div class="progress my-3" style="height: 30px">
            <div class="progress-bar" style="width: 50%"></div>
          </div>
          <div class="progress my-3" style="height: 40px">
            <div class="progress-bar" style="width: 30%">30%</div>
          </div>
          <h3 class="text-center">Progress bar color:</h3>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-primary" style="width: 10%">10%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-secondary" style="width: 20%">20%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-danger" style="width: 30%">30%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-warning" style="width: 40%">40%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-success" style="width: 50%">50%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-info" style="width: 60%">60%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-dark" style="width: 70%">70%</div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div class="progress-bar bg-light" style="width: 80%">80%</div>
          </div>
          <h3 class="text-center">Progress bar striped:</h3>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-primary"
              style="width: 10%"
            >
              10%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-secondary"
              style="width: 20%"
            >
              20%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-danger"
              style="width: 30%"
            >
              30%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-warning"
              style="width: 40%"
            >
              40%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-success"
              style="width: 50%"
            >
              50%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-info"
              style="width: 60%"
            >
              60%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-dark"
              style="width: 70%"
            >
              70%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-light"
              style="width: 80%"
            >
              80%
            </div>
          </div>
          <div class="progress my-3" style="height: 15px">
            <div
              class="progress-bar progress-bar-striped bg-primary"
              style="width: 40%"
            >
              Free space
            </div>
            <div
              class="progress-bar progress-bar-striped bg-danger"
              style="width: 30%"
            >
              Bin
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
