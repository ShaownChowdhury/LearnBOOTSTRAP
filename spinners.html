<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Spinner classes:</h2>
      <h4 class="text-center">
        spinner-border,text-danger,spinner-grow,spinner-grow-sm
      </h4>
      <div class="row">
        <div class="col">
          <div class="spinner-border"></div>
          <!-- spinner border color -->
          <div class="spinner-border text-primary"></div>
          <div class="spinner-border text-danger"></div>
          <div class="spinner-border text-info"></div>
          <!-- spinner grow -->
          <div class="spinner-grow text-primary"></div>
          <div class="spinner-grow text-danger"></div>
          <div class="spinner-grow text-info"></div>
          <!-- spinner border sm / grow small -->
          <div class="spinner-border"></div>
          <div class="spinner-border spinner-border-sm"></div>
          <div class="spinner-grow"></div>
          <div class="spinner-grow spinner-grow-sm"></div>
          <!-- spinner buttons -->
          <button class="btn btn-primary">
            Loading <span class="spinner-border"></span>
          </button>
          <button class="btn btn-primary">
            Loading <span class="spinner-border spinner-border-sm"></span>
          </button>
          <button class="btn btn-primary">
            Loading <span class="spinner-grow spinner-grow-sm"></span>
          </button>
          <button class="btn btn-primary">
            Loading
            <span class="spinner-grow"></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
