<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style.css" />
  </head>
  <body>
    <h2>Form checks and radios:</h2>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="check1"
        name="option1"
        value=""
        checked
      />
      <label for="check1" class="form-check-label"> Option 1</label>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="check2"
          name="option2"
          value=""
        />
        <label for="check2" class="form-check-label"> Option 2</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="check3"
          name="option3"
          value=""
        />
        <label for="check3" class="form-check-label"> Option 3</label>
      </div>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="radio" />
      <label for="radio1" class="form-check-label">Radio 1</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="radio" />
      <label for="radio2" class="form-check-label">Radio 2</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="radio" />
      <label for="radio3" class="form-check-label">Radio 3</label>
    </div>
    <input type="radio" class="form-check-input" id="radio4" name="radio" />
    <label for="radio4" class="form-check-label">Radio 4</label>
    <input
      type="radio"
      class="form-check-input"
      id="radio5"
      name="radio"
      disabled
    />
    <label for="radio5" class="form-check-label">Radio 5</label>
    <h3>Toogle switches</h3>
    <div class="form-check form-switch">
      <input type="checkbox" class="form-check-input" id="switch" checked />
      <label for="switch" class="form-check-label">Dark mood</label>
    </div>
  </body>
</html>
