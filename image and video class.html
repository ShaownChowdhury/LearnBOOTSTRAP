<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Image & Video Classes:</h2>
      <div class="row">
        <div class="col-md-3" style="border: 2px solid red">
          <h4 class="text-center">Img-fluid</h4>
          <img src="../Image/juice 3.jpg" class="img-fluid" alt="" />
        </div>
        <div class="col-md-3" style="border: 2px solid red">
          <h4 class="text-center">Img-fluid rounded</h4>
          <img src="../Image/juice 3.jpg" class="img-fluid rounded" alt="" />
        </div>
        <div class="col-md-3" style="border: 2px solid red">
          <h4 class="text-center">Img-fluid rounded-circle</h4>

          <img
            src="../Image/juice 3.jpg"
            style="width: 300px; height: 300px"
            class="img-fluid rounded-circle"
            alt=""
          />
        </div>
        <div class="col-md-3" style="border: 2px solid red">
          <h4 class="text-center">Img-fluid img-thumbnail</h4>

          <img
            src="../Image/juice 3.jpg"
            class="img-fluid img-thumbnail"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-3" style="border: 2px solid blue">
          <h4 class="text-center">Img-fluid rounded-top</h4>

          <img
            src="../Image/juice 1.jpeg"
            class="img-fluid rounded-top"
            alt=""
          />
        </div>
        <div class="col-md-3" style="border: 2px solid blue">
          <h4 class="text-center">Img-fluid rounded-pill</h4>
          <figure class="figure">
            <img
              src="../Image/juice 1.jpeg"
              class="figure-img img-fluid rounded-pill"
              alt=""
            />
            <figcaption class="figure-caption text-end">
              Fruits are here
            </figcaption>
          </figure>

          <figcaption class="figure-caption text-center">
            Fruit are here
          </figcaption>
        </div>
      </div>
    </div>
  </body>
</html>
