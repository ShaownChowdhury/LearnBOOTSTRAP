<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Badge Classes:</h2>
      <div class="row">
        <div class="col-md-6">
          <span class="badge bg-primary">Primary</span>
          <span class="badge bg-secondary">Secondary</span>
          <span class="badge bg-success">Success</span>
          <span class="badge bg-danger">Danger</span>
          <span class="badge bg-warning">Warning</span>
          <span class="badge bg-info">Info</span>
          <span class="badge bg-light">Light</span>
          <span class="badge bg-dark">Dark</span>
          <span class="badge rounded-pill bg-primary">Primary</span>
          <span class="badge rounded-pill bg-secondary">Secondary</span>
          <span class="badge rounded-pill bg-success">Success</span>
          <button class="btn btn-primary" type="button">
            Message <span class="badge bg-danger">4</span>
          </button>
          <h2>Its a <span class="badge bg-danger">heading</span></h2>
          <h2>Its a <span class="badge bg-primary">heading</span></h2>
        </div>
        <div class="col-md-6">
          <h3>This is a <span class="badge bg-primary">badge</span></h3>
          <button class="btn btn-primary rounded-pill">
            Notification <span class="badge bg-danger">9</span>
          </button>
          <button class="btn btn-primary">
            Notification <span class="badge bg-danger">9</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
