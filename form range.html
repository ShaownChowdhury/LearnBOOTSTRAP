<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style.css" />
  </head>
  <body>
    <h2 class="text-center">Form range :</h2>
    <label for="range1" class="form-label">Range</label>
    <input type="range" class="form-range" id="range1" />

    <label for="range2" class="form-label">Range step</label>
    <input type="range" class="form-range" id="range2" step="10" />

    <label for="range2" class="form-label">Range min and max</label>
    <input type="range" class="form-range" id="range2" min="10" max="50" />
  </body>
</html>
