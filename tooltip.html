<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Tooltip</h2>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            title="First tooltip!"
          >
            Hover over me!
          </button>
          <button
            class="btn btn-danger"
            type="button"
            data-bs-toggle="tooltip"
            title="Thats Danger"
          >
            Hover here
          </button>
          <!-- tooltip placement -->

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="CongratsðŸ˜Š"
          >
            Tooltip top
          </button>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="bottom"
            title="CongratsðŸ˜Š"
          >
            Tooltip bottom
          </button>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            title="CongratsðŸ˜Š"
          >
            Tooltip left
          </button>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="CongratsðŸ˜Š"
          >
            Tooltip right
          </button>
        </div>
      </div>
    </div>

    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
