<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrap</title>
    <link rel="stylesheet" href="css and js compile/bootstrap.css" />
    <link rel="stylesheet" href="css and js compile/style3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Tooltip</h2>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            title="First tooltip!"
          >
            Hover over me!
          </button>
          <button
            class="btn btn-danger"
            type="button"
            data-bs-toggle="tooltip"
            title="Thats Danger"
          >
            Hover here
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
